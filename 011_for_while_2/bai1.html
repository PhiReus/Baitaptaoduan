<script>
    //   <!-- SINH BANG CUU CHUONG -->
    
        var bcc;
        bcc = "<table border = 20  width= '300' cellspacing = '0' cellpadding = '3'>"
        for (var a = 2; a <= 9; a++) {
            bcc = bcc + '<tr>'
            for (var b = 1; b <= 10; b++) {
                bcc = bcc + '<td>' + a + "x" + b + "=" + (a * b) + '</td>'
            }
            bcc = bcc + '<tr>'
        } document.write(bcc)

    
</script>
<script>
    //  <!-- cột và dòng -->
    
        var a = 1;
        var b = 1;
        var sms;
        sms = "<table border = 7>"
        while (a <= 5) {
            sms = sms + "<tr>"
            while (b <= 5) {
                sms = sms + "<td>" + a * b + "</td>"
                b++;
            }   b=1
                sms = sms + "</tr>"
                a++;
        }
                sms = sms + "</table>"
                document.write(sms);
</script>
