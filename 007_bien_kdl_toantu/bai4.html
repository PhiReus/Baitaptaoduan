<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="text" id="Amount"></td>
            <td>
                <select id="From">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select id="To">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td><button id="Money">Convert</button></td>
        </tr>
    </table>

    <script>
        document.getElementById('Money').addEventListener('click', function () {
            a = document.getElementById('From').value;
            b = document.getElementById('To').value;
            tien = document.getElementById('Amount').value;
            tien = parseInt(tien);

            if (a == "USD" && b == "VND") {
                document.write(tien * 23000)
            }
            else {
                document.write(tien / 23000)
            }

        })




    </script>
