<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Screen</title>
    <h1>Sample Screen</h1>

</head>
<body>
    <input type="text" id="value">
    <input type="button" value="add" onclick="click_add()">
    <input type="button" value="display" onclick="click_display()">
    <div id="result"></div>

  <script>
    var x = 0;
    var array = Array();

    function click_add(){
       array [x] = document.getElementById("value").value;
       alert("Element:" + array[x] + " phan tu se duoc chen vao " + x)
       x++;
       document.getElementById("value").value = ""; 
    }
    function click_display(){
        var e = "<hr/>"
        for(var i = 0;i < array.length; i++){
            e += "Element " + i + " = " + array[i] +"<br/>"
        }
        document.getElementById("result").innerHTML = e;
    }
  </script>   
</body>
</html>
