    <script>
    //bai1
        function num(x) {
            var min = x[0];
            for (var i = 1; i < x.length; i++) {
                if (x[i] < min) {
                    min = x[i];
                }
            } return min;
        } 

        var x = [37, 5, 100, 8, 41, 25, 15]
        var min = num(x);
        document.write(min);
  </script>
