<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value the Fahrenheit field to convert the value to Celcius :</p>
    Fahrenheit <input id="input" type="number" placeholder="chuyendoi" oninput="doi()" onchange="doi()"> is : 
    <span id="result"></span>
    <script>
        function doi(num) {
            num = document.getElementById("input").value;
            num = parseInt(num)
            document.getElementById("result").innerHTML = (num - 32)/1.8;   
        }

        
    </script>
</body>
</html>
