    <script>
        //tinh tong cac phan tu trong mang
        function iterArr(arr) {
            var sum = 0;
            for (i = 0; i < arr.length; i++) {
                sum += arr[i]
            }
            return sum;
        }
        var a = [1, 5, 7, 8]
        console.log(iterArr(a))
            //tong cac so chan < 1000

            function sum_even_numbers() {
            var sum = 0;
            for (var i = 1; i <= 1000; i++) {
                if (i % 2 == 0) {
                    sum = sum + i
                }
            }
            return sum;
        }
        
        console.log(sum_even_numbers())
        

        //tim so lon nhat trong mang
        function findMax(arr) {
            var max = arr[0];
            for (var i = 1; i <= arr.length - 1; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
            }
            return max;
        }
        var a = [5,2,8,7]
        console.log(findMax(a))

        //tinh tong trung binh
        function findAvg(arr) {
            var sum = 0;
            var avg = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            avg = sum / arr.length
            return avg;
        }
        var g = [2, 5, 4, 7]

        console.log(findAvg(g))

        //cac so le tu 1-50
        function oddNumbers() {
            var arr = [];
            for (var i = 1; i <= 50; i++)
                if (i % 2 !== 0) {
                    arr.push(i)
                }
            return arr;
        }
        console.log(oddNumbers())

        //so am thanh so duong
        function square(arr) {
            for (var i = 0; i < arr.length; i++) {
                arr[i] = arr[i] * arr[i];
            }
            return arr;
        }
        var num = [5, 2, 4, 3, 7];
        console.log(square(num));
        

        function noNeg(arr) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] < 0) {
                    arr[i] = arr[i] * -1
                }
            }
            return arr;
        }
        var num = [5, -2, 4, -3, 7];
        console.log(noNeg(num));
