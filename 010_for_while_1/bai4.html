<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sms;
        sms = "<table border= '1' width= '300' cellspacing = '0' cellpadding = '3'>"
        for (i = 1; i <= 10; i++){
            sms = sms + "<tr>" ;
                for (j = 1 ;j <= 10; j++){
                    sms = sms + "<td>" + i * j + "</td>";
                }
                sms = sms + "</tr>";
        }
        sms = sms + "</table>"
        document.write(sms);

    </script>
    <script>
        var i = 1;
        var j = 1;
        var sms;
        sms = "<table border= '1' width= '300' cellspacing = '0' cellpadding = '3'>"
            while(i <=10){
                sms = sms + "<tr>"
                while(j <= 10){
                  sms = sms + "<td>" +i * j +"</td>"
                    j++;
                }   
                    j = 1;
                    sms = sms + "</tr>"
                    i++;
            } 
            sms = sms + "</table>"
            document.write(sms);



    </script>
</body>
</html>
