<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            //vòng lặp For - in
            var person = {firstname: "NGUYEN", lastname: "PHI" ,address: "Quang Tri" }
            for(var p in person){
                console.log(person[p]);
            } 
            //vòng lặp for-of
            var webpage = "Codegym"
            for(var w of webpage) {
                console.log(w);
            }

                //vòng lặp for-each
                var animals = [
                    {
                        id : 1,
                        name : "cat",
                        size : "small"
                    },{
                        id : 2,
                        name : "dog",
                        size : "small"
                    }
                ]   
                        animals.forEach(function (animal) {
                            console.log(animal);
                        })

        </script>
</body>
</html>
