<body>
    <script>
        var h = parseInt(prompt("nhap gio"));
        var p = parseInt(prompt("nhap phut"));
    
        if (h == 12 ) {
            h -= 12;
            alert(h + "h " + p + "p " + " pm");
        }
        else if (h < 12) {
            h += 12;
            alert(h + "h " + p + "p " + " pm");
        } 
        

    </script>
</body>
