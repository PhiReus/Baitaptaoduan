<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function sms(a) {
            a.shift()
            var sum = 0;
            for (var i = 0; i < a.length; i++) {
                sum += a[i];
            } return sum;
        }

        function sms1(a) {
            a.pop()
            var sum = 0;
            for (var i = 0; i < a.length; i++) {
                sum += a[i];
            } return sum;
        }
        var arr = [2, 4, 8, 10, 17];
        console.log(sms(arr), sms1(arr));
    </script>
</body>
</html>
