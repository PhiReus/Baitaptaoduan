<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function sms(a, b) {
            var sum1 = 0;
            var sum2 = 0;
            var mang = [];
            for (i = 0; i < a.length; i++) {
                if (a[i] < 0) {
                    a[i] = a[i] * -1;
                }
                if (b[i] < 0) {
                    b[i] = b[i] * -1;
                }
                sum1 += a[i];
                sum2 += b[i];
            }
            mang.push(sum1 - sum2)
            return Math.abs(mang)
        }
        var a = [1, 5, -7, 8];
        var b = [2, -7, 10, -5];
        console.log(sms(a, b))
    </script>
</body>
</html>
