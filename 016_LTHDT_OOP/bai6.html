<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var Mobile = {
        status : ['on','off'],
        battat : ['on','off'],
        pin : 50,
        vung_nho1 : ['lưu tin nhắn đang soạn thảo','soan tin nhan','gửi tin nhắn'],
        vung_nho2 : ['lưu tin nhắn trong hộp thư đến','nhận tin nhắn'],
        vung_nho3 : ['lưu tin nhắn trong hộp đã gửi','xem tin đã gửi'],
        getktdt : function() {
            return 'dien thoai dang' + ' ' + this.battat[0];
        },
        getKiemtra : function() {
            return 'trang thai'+ ' ' + this.status[0] + ' ' + (this.pin -1) 
        },
        getsacpin : function() {
            return this.pin + 1;
        },
        getstn : function() {
            return 'Dang' + ' ' + this.vung_nho1[1] +' '+ (this.pin -1)+ ' ' + 'Da' + ' ' + this.vung_nho1[0] + (this.pin -1);
        },
        getntn : function() {
            return 'Da' +' '+ this.vung_nho2[1] +' '+ (this.pin -1)+ ' ' + 'Da' + ' ' + this.vung_nho3[1] + (this.pin -1);
        }
       } 
       Mobile.pin = 80;


       console.log(Mobile.getktdt());
       console.log(Mobile.getKiemtra());
       console.log(Mobile.getstn());
       console.log(Mobile.getsacpin());
       console.log(Mobile.getntn());

        
    </script>
</body>
</html>
