<!DOCTYPE html>

<body>
    <script>
        function HCN(length,width){
            this.length = length;
            this.width = width;

            this.getPerimeter = function() {
                return (this.length + this.width) / 2;
            }
            this.getArea = function() {
                return this.length * this.width;
            }
        } 
        var hcn = new HCN(20,10);
        console.log(hcn.getArea());

        hcn.length = 50;
        hcn.width = 20
        console.log(hcn.getArea());
        console.log(hcn.getPerimeter());
    </script>
</body>
</html>
