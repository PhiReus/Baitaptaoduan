    <script>
        function Circle (r,color) {
            this.radius = r;
            this.color =  color;

            this.getRadius = function() {
                return this.radius;
            }
            this.getArea = function() {
                return this.radius * this.radius * 3.14;
            }
        }
        var circle = new Circle(10)
        console.log(circle.getRadius());
        console.log(circle.getArea());
    </script>
