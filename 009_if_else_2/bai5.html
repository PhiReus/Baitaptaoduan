    <body>
        <input type="text" id="view"><br><br>
        
            <table>
                <tr>
                    <td><button onclick="xu_ly(1)" type="button" name="kik" value="1">1</button></td>
                    <td><button onclick="xu_ly(2)" type="button" name="kik" value="2">2</button></td>
                    <td><button onclick="xu_ly(3)" type="button" name="kik" value="3">3</button></td>
                    <td><button onclick="xu_ly('+')" type="button" name="on" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="xu_ly(4)" type="button" name="kik" value="4">4</button></td>
                    <td><button onclick="xu_ly(5)" type="button" name="kik" value="5">5</button></td>
                    <td><button onclick="xu_ly(6)" type="button" name="kik" value="6">6</button></td>
                    <td><button onclick="xu_ly('-')" type="button" name="on" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="xu_ly(7)" type="button" name="kik" value="7">7</button></td>
                    <td><button onclick="xu_ly(8)" type="button" name="kik" value="8">8</button></td>
                    <td><button onclick="xu_ly(9)" type="button" name="kik" value="9">9</button></td>
                    <td><button onclick="xu_ly('*')" type="button" name="on" value="*">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="xoa()" value="AC">AC</button></td>
                    <td><button onclick="xu_ly(0)" type="button" name="kik" value="0">0</button></td>
                    <td><button onclick="result()" type="button" name="result" value="=">=</button></td>
                    <td><button onclick="xu_ly('/')" type="button" name="on" value="/">/</button></td>
                </tr>
            </table>
       
        <script>
            function xu_ly(number) {
                let view = document.getElementById("view").value;
                view += number;

                document.getElementById("view").value = view;

            }

            function result() {
                let view = document.getElementById("view").value;
                let kq = eval(view);
                document.getElementById("view").value = kq;

            }

            function xoa() {
                document.getElementById("view").value = "";
            }
        </script>
    </body>
