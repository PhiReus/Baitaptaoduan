<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        

        function footToMeter(foot) {
            var meter = 0.305 * foot;
            return meter;
        }

        function meterToFoot(meter) {
            var foot = 3.279 * meter;
            return foot;
        }
        
        var foot = parseInt(prompt("nhap so feet"));
        var meter = parseInt(prompt("nhap so meter"));

        var doimeter = footToMeter(foot);
        document.write(foot + " foot " + " = " + doimeter+ " meter" + "<br>");

        var doifoot = meterToFoot(meter)
        document.write(meter + " meter " + " = " + doifoot + " foot");
    </script>
        
</body>

</html>
