<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var number = parseInt(prompt("nhap so can check"));
        isPrime(number);

        function isPrime(number) {
            var count = 0;
            var isPrime = false;
            
            if (number <= 1) {
                alert(number + " khong phai la so nguyen to")
            }
            else {
                for (i = 1; i <= number; i++) {
                    if (number % i == 0) {
                        count += 1;
                    }
                }
                if (count == 2) {
                    isPrime = true;
                }
                if (isPrime) {
                    alert(number + " day la so nguyen to")
                }
                else {
                    alert(number + " day khong phai so nguyen to")
                }
            }
        }

    </script>
</body>

</html>
