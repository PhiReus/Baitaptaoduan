<body>

    <script>
        var a = prompt("nhap a")
        var b = prompt("nhap b")
        if (a == 0) {
            if (b == 0) {
                alert("phuong trinh vo so nghiem")
            } else {
                alert("phuong trinh vo nghiem")
            }
        } else {
            alert("phuong trinh co nghiem" + (-b / a))
        }
    </script>
</body>
